<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARC Resource Utilization Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="content">
        <header>
            <div class="header-info">
                <h1>ARC</h1>
                <h2>Resource Utilization Tracker</h2>
            </div>
            <div class="last-updated" id="last-updated">
                Last updated: <span>Just now</span>
            </div>
        </header>

        <section id="chart-carousel" class="dashboard-section active">
            <div class="carousel-container">
                <div class="carousel-slide active" data-index="0">
                    <h3>Minutes Tracking</h3>
                    <div class="iframe-container" id="chart-minutes">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="carousel-slide" data-index="1">
                    <h3>Revenue</h3>
                    <div class="iframe-container" id="chart-revenue">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="carousel-slide" data-index="2">
                    <h3>Impact: Students Benefited</h3>
                    <div class="iframe-container" id="chart-impact">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <div class="carousel-controls">
                <button id="prev-btn" class="nav-btn" disabled>Prev</button>
                <div class="dots-indicator" id="dots-container">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <button id="next-btn" class="nav-btn">Next</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
